<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="style.css" >
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Best of Charlie Puth</h2>
            <br/>
        <div>
            <div class="songItem">
                <img src="covers/cover.jpg" alt="1">
                <span>Attention</span>
                <span class="songListPlay"><span class="timeStamp">03.31  </span><i id="1" class="fa-solid songItemPlay fa-play"></i></span>
        
            </div>
            <br/>
            <div class="songItem">
                <img src="covers/cover1.jpg" alt="1">
                <span>We Don't Talk Anymore</span>
                <span class="songListPlay"><span class="timeStamp">03.37  </span><i id="2" class="fa-solid songItemPlay fa-play"></i></span>
        
            </div>
            <br/>
            <div class="songItem">
                <img src="covers/cover2.jpg" alt="1">
                <span>Left and Right</span>
                <span class="songListPlay"><span class="timeStamp">02.34  </span><i id="3" class="fa-solid songItemPlay fa-play"></i></span>
        
            </div>
            <br/>
            <div class="songItem">
                <img src="covers/cover3.jpg" alt="1">
                <span>Dangerously</span>
                <span class="songListPlay"><span class="timeStamp">03.31  </span><i id="4" class="fa-solid songItemPlay fa-play"></i></span>
        
            </div>
            <br/>
            <div class="songItem">
                <img src="covers/cover4.jpg" alt="1">
                <span>River</span>
                <span class="songListPlay"><span class="timeStamp">03.37  </span><i id="5" class="fa-solid songItemPlay fa-play"></i></span>
        
            </div>
            <br/>

        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"> 
       <div class="icons">
            <i class="fa-solid fa-backward" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id="next"></i>
       </div>
       <div class="songInfo">
            <img src="1.gif" width="20px" id="gif"/> 
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
